<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCloudNote-login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="box">
    <div class="content">
        <div class="login-wrapper">
            <h1>登录</h1>
            <div class="login-form">
                <div class="username form-item">
                    <span>用户名</span>
                    <input type="text" class="input-item" id="txt_username">
                </div>
                <div class="password form-item">
                    <span>密码</span>
                    <input type="password" class="input-item" id="txt_password">
                </div>
                <button class="login-btn" onclick="submitLogin()">登 录</button>
            </div>
            <div class="divider">
                <span class="line"></span>
                <span class="divider-text" onclick="register()">注册</span>
                <span class="line"></span>
            </div>
        </div>
    </div>
</div>


<script>
        function register(){
             window.location.replace('/register.html')
        }

        function submitLogin() {
          var xhr = new XMLHttpRequest();
          xhr.open("POST", "/login", true);
          xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
          xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
              if (xhr.status === 200) {
                window.location.replace('/')
              } else {
                alert("Login failed!");
              }
            }
          };
          var username = document.getElementById("txt_username").value;
          var password = document.getElementById("txt_password").value;
          var data = JSON.stringify({ "username": username, "password": password });
          xhr.send(data);
        }

</script>
</body>
</html>
