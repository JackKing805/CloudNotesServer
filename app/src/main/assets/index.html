<!DOCTYPE html>
<html>
<head>
  <title>TikTok Video Player</title>
  <style>
		body {
			margin: 0;
			padding: 0;
			background-color: #fff;
			font-family: sans-serif;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		video {
			width: 90%;
			max-width: 600px;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		.description {
			margin-top: 16px;
			font-size: 20px;
			font-weight: bold;
			color: #444;
		}
	</style>
</head>
<body>
<div class="container">
  <video controls autoplay src="http://192.168.101.14:8080/video/handle/play?name=1.mp4"></video>
  <div class="description">Amazing TikTok Video</div>
</div>
</body>
</html>
