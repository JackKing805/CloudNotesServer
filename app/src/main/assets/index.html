<!DOCTYPE html>
<html>
<head>
  <title>TikTok Video Player</title>
  <style>
		body {
			margin: 0;
			padding: 0;
			background-color: #fff;
			font-family: sans-serif;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		video {
			width: 90%;
			max-width: 600px;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		.description {
			margin-top: 16px;
			font-size: 20px;
			font-weight: bold;
			color: #444;
		}
	</style>
</head>
<body>
<div class="container" id="container">

</div>
</body>

<script>
    // 生成 [min, max] 范围内的随机整数
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }


    var id = randomInt(1,18)
    var container = document.getElementById("container");
    container.innerHTML = '<video controls autoplay src="http://192.168.101.19:8080/video/handle/play?name='+id+'.mp4"></video>'

    function submitLogin() {
          var xhr = new XMLHttpRequest();
          xhr.open("POST", "/login", true);
          xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
          xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
              if (xhr.status === 200) {
                window.location.replace('http://192.168.101.5:8080')
              } else {
                alert("Login failed!");
              }
            }
          };
          var username = document.getElementById("txt_username").value;
          var password = document.getElementById("txt_password").value;
          var data = JSON.stringify({ "username": username, "password": password });
          xhr.send(data);
        }
</script>
</html>
